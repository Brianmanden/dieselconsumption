<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Diesel consumption</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom styles for this template -->
		<link href="./styles/signin.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">Diesel forbrug</h2>

				<div class="form-group">
				
					<label for="price">Kroner</label>
					<div class="input-group">
						<input type="number" class="form-control" id="price" placeholder="0.00" step="0.01">
						<div class="input-group-addon">kr.</div>
					</div>
					
					<label for="amount">Liter</label>
					<div class="input-group">
						<input type="number" class="form-control" id="amount" placeholder="0.00" step="0.01">
						<div class="input-group-addon">L.</div>
					</div>
					
					<label for="distance">Kilometer</label>
					<div class="input-group">
						<input type="number" class="form-control" id="distance" placeholder="0.00" step="0.01">
						<div class="input-group-addon">Km.</div>
					</div>
					
				</div>
				<button id="submit" class="btn btn-lg btn-primary btn-block">Indsend data</button>

				<div class="form-group">
					<label for="average">Gennemsnit</label>
					<div class="input-group">
						<input type="number" class="form-control" id="average" placeholder="0.00">
						<div class="input-group-addon">Km/L.</div>
					</div>
				</div>
				<button id="calculate" class="btn btn-lg btn-primary btn-block">Beregn</button>
				
			</form>
		</div>
		
		<script src="./scripts/script.js"></script>

	</body>
</html>
